<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
   
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicionar Nova Tarefa">
            <button id="btnAddTarefa">
               <i class="fa fa-plus"></i>            
            </button>
        </div>
        <ul id="listaTarefas">
         
        </ul>
    </div>
    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTarefaEdicao">#4586</h2>
        <hr>
        <form>
            <div class="frm-linha">  
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao" >
            </div>
            <div class="frm-linha">  
               <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>
    <!-- AQUI VAI SER A JANELA DE EDIÇÃO -->
    <div id="janelaEdicaoFundo"> </div>
    <script src="js/index.js"></script>
</body>
</html>
